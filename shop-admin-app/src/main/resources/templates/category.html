<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header"></head>

<body>

<nav th:replace="fragments/heading"></nav>

<div class="container row align-items-start">
    <div th:replace="fragments/navigation"></div>
    <div class="container">
        <div class="row py-2">
            <div class="col-12" th:replace="fragments/add::add('category')"></div>

            <div class="col-12">
                <table class="table table-bordered my-2">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Category Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:unless="${categorys.isEmpty()}" th:each="singlCategory : ${categorys}">
                        <th scope="row" th:text="${singlCategory.id}">1</th>
                        <td th:text="${singlCategory.categoryName}">None</td>
                        <td>
                            <a class="btn btn-success" th:href="@{/category/{id}(id = ${singlCategory.id})}"><i
                                    class="fas fa-edit"></i></a>
                            <form class="d-inline" th:method="post" th:action="@{/category/del/{id}(id = ${singlCategory.id})}">
                                <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
