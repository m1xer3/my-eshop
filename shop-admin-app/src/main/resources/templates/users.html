<body>

<div class="container-fluid-full">


    <div class="container row align-items-start">

        <div class="container">
            <div class="row py-2">
                <div class="col-12" th:replace="fragments/add::add('user')"></div>

                <div th:replace="fragments/user/user_filter"></div>

                <div class="col-12">
                    <table class="table table-bordered my-2">
                        <thead>
                        <tr>
                            <th scope="col" th:replace="fragments/user/sort_header_user::sort_header_user('Id','id')"></th>
                            <th scope="col" th:replace="fragments/user/sort_header_user::sort_header_user('Username','username')"></th>
                            <th scope="col" th:replace="fragments/user/sort_header_user::sort_header_user('Age','age')"></th>

                        </thead>

                    </table>

                <div th:replace="fragments/user/pagination_form_user">
                </div>
            </div>
