
<div class="row py-2">

  <div class="col-md-9 col-xs-12 mb-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product name</th>
        <th scope="col">Count</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let lineItem of content?.lineItems">
        <th scope="row">1</th>
        <td>{{lineItem.productDto.title}}</td>
        <td>
          <input type="number" #qtyVal value="{{lineItem.qty}}" (change)="decriesQty(lineItem,qtyVal.valueAsNumber)"  class="form-control w-25"/>
        </td>
        <td>{{lineItem.itemTotal}}</td>
        <td>
          <a class="btn btn-success me-2"><i class="fas fa-check-circle"></i></a>
          <a class="btn btn-danger"  (click) = "removeLineItem(lineItem)"><i class="far fa-trash-alt"></i></a>
        </td>
      </tr>

      </tbody>
    </table>
    <button class="btn btn-danger">Clear Cart</button>
  </div>

  <div class="col-md-3 col-xs-12">
    <div class="card">
      <div class="card-body">
        <h2>Order summary</h2>
        <p>Subtotal: {{content?.subtotal}}</p>
        <a (click) = "createOrder()" class="btn btn-primary me-2">Create Order</a>
      </div>
    </div>
  </div>

</div>
