<section class="py-0">
<div class="container-fluid">
  <div class = "row gutter-0">
    <div *ngFor="let prod of products" class="col-12 col-md-4 col-lg-4">
      <div class="card" >
        <div class=" card-image">
          <div class="slider">
            <div class="slider__wrapper">
              <div class="slider-items">
                <div class="slider-item">
                  <img class="card-img-top" src="/picture/+{{prod.mainPicture}}" alt="Card image cap">
                </div>
              </div>
            </div>
          </div>
          <div class="card-body font-monospace">
            <h5 class="card-title-prod">{{prod.title}}</h5>
            <p class="card-text">{{prod.description}}</p>
            <div class="card-button">
              <a routerLink="/product/{{prod.id}}" class="btn btn-primary">View</a>
              <a (click)="addToCart(prod.id)" class="btn btn-primary">Add to card</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
